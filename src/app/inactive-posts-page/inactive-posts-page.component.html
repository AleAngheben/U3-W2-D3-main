<h2 class="text-center my-3">Post Inattivi</h2>

<div *ngFor="let post of posts; let i = index">
  <app-card
    class="d-flex justify-content-center"
    *ngIf="!post.active"
    [post]="post"
  >
    <button
      type="button"
      class="btn btn-primary border-light border-2"
      (click)="callUpdatePost(i)"
    >
      Attiva
    </button>
  </app-card>
</div>
